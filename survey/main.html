<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samuel Teigland Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form name="form">
      <div class="header-div">
        <h1 id="header">Contact Form</h1>
      </div>
      <div id="input-area">
        <div id="first">
          <label id="top" for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            placeholder="Enter here:"
            name="First Name"
          />
        </div>
        <div id="last">
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            placeholder="Enter here:"
            name="Last Name"
          />
        </div>
        <div id="email">
          <label for="email-entry">Email Address</label>
          <input
            type="email"
            id="email-entry"
            placeholder="Enter here:"
            name="Email"
          />
        </div>
        <div id="phone-num">
          <label for="phone-number">Phone Number</label>
          <input
            type="tel"
            id="phone-number"
            placeholder="Enter here:"
            name="Phone Number"
          />
        </div>
        <div id="submit">
          <button type="submit" id="submit-button">Submit Form</button>
        </div>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
